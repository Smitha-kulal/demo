    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bgimg.jpg);">
					<span class="login100-form-title-1">
						Admin Login
					</span>
				</div>

				<form class="login100-form validate-form" action="Admin_Login.php" method="POST">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" id="uname" name="uname" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="pword" name="pword" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                    </div>

                    <div>
                        <a href="User_Login.html" class="txt1">
                            User Login
                        </a>
                    </div>
                </div>
			</div>
